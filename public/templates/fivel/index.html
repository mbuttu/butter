<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Fivel Template</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="../assets/css/jquery-ui/jquery.ui.butter.css" data-butter-exclude>

  <link rel="stylesheet" href="../../../css/transitions.css">
  <link rel="stylesheet" href="../assets/plugins/text/popcorn.text.css">
  <link rel="stylesheet" href="plugins/slider/popcorn.slider.css">

  <link href="//www.mozilla.org/tabzilla/media/css/tabzilla.css" rel="stylesheet">

  <script src="../../src/butter.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" data-butter-exclude></script>
  <script src="../assets/editors/editorhelper.js" data-butter-exclude></script>
  <script src="../assets/editors/text/text.js" data-butter-exclude></script>
  <script src="editors/slider.js" data-butter-exclude></script>
  <script src="editors/quiz.js" data-butter-exclude></script>
  <script src="editors/toc.js" data-butter-exclude></script>
  <script type="text/javascript" src="/external/require/require.js"></script>
  <script type="text/javascript" src="ready.js" data-butter-exclude></script>

  <link rel="stylesheet" href="player.css" />
  <link rel="stylesheet" href="controls.css" />

</head>
<body>
  <div id="content">
    <div id="template-container">
      <div data-butter="target" id="toc" class="normal-screen">
        <div id="coursename"><span>[[Course Name]]</span></div>
      </div>
      <div data-butter="target" data-butter-default id="video-container" class="normal-screen">
        <div data-butter="media" data-butter-media-control="true" id="video"></div>
        <div id="resumeDiv">[[Quiz HTML]]</div>
      </div>
    </div>
    <div id="videoPlayerContainer">
      <div id="playerControls">
        <div id="playerPlayPauseButton" class="paused"></div>
        <div class="playerDivLine"></div>
        <div id="playerTitle"><span id="playerTitleText"></span></div>
        <div class="playerDivLine"></div>
        <div id="playerTime"><span id="playerTimeText" class="player-time">00:00</span></div>
        <div id="playerProgressBar">
          <div id="playerProgressBase">
            <div id="playerProgressTime"></div>
          </div>
        </div>
        <div id="playerDuration"><span id="playerDurationText" class="player-time">00:00</span></div>
        <div class="playerDivLine"></div>
        <div id="playerFullscreen" class="normal-screen"></div>
        <div class="playerDivLine"></div>
        <div id="playerCloseCaption" class="cc-off"></div>
        <div class="playerDivLine"></div>
        <div id="playerVolumeButton" class="unmuted"></div>
        <div id="playerVolumeBar">
          <div id="playerVolumeBase">
            <div id="playerVolumeLevel"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-message show-global"></div>
  </div>

  <button id="opentoc" data-butter-exclude>Open TOC Editor</button>
  <button id="export" data-butter-exclude>Export</button>
</body>
</html>
