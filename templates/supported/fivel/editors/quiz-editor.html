<div class="butter-editor" style="height: 75%; overflow: auto">
  <h1>Quiz Editor</h1>
  <div class="error-message"></div>
  <div class="editor-options">
    <div class="trackevent-property default input">
      <div class="property-name">Start</div>
      <input id="start" type="text"/>
    </div>

    <div class="trackevent-property default input">
      <div class="property-name">End</div>
      <input id="end" type="text"/>
    </div>

    <div class="trackevent-property targets">
      <div class="property-name">Target</div>
      <select id="target" data-manifest-key="target"></select>
    </div>

    <div class="trackevent-property default input">
      <div class="property-name">Paginate</div>
      <input id="paginate" type="checkbox"/>
    </div>

    <div class="trackevent-property default input">
      <div class="property-name">Show Results</div>
      <input id="results" type="checkbox"/>
    </div>

    <div class="trackevent-property default">
      <div class="property-name" style="display: inline">Questions</div>
      <button id="addQuestion">+</button>
      <div id="questions"></div>
    </div>
  </div>
</div>
