<div class="butter-editor" style="height: 75%; overflow: auto">
  <h1>Quiz Editor</h1>
  <div class="error-message"></div>
  <div class="editor-options">
    <table>
      <tr>
        <td>Start</td>
        <td><input id="start" type="text"/></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input id="end" type="text"/></td>
      </tr>
      <tr>
        <td>Target</td>
        <td><select id="target" data-manifest-key="target"></select>
      </tr>
      <tr>
        <td>Paginate</td>
        <td><input id="paginate" type="checkbox" /><td>
      </tr>
      <tr>
        <td>Show Results</td>
        <td><input id="results" type="checkbox" /><td>
      </tr>
      <tr>
        <td colspan="2">Questions <button id="addQuestion">+</button></td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="questions"></div>
        </td>
      </tr>
    </table>

    <table>
      <tbody id="answers"></tbody>
    </table>
  </div>
</div>
