<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <title>Fivel Template</title>

    <script src="https://browserid.org/include.js" type="text/javascript" data-butter-exclude></script>
    <script src="../../src/butter.js" data-butter-exclude></script>
    <script type="text/javascript" src="ready.js" data-butter-exclude></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <button id="opentoc">Open TOC Editor</button>
    <div id="video-container" data-butter="target" data-buffer-default>
      <div id="main" data-butter="media" data-butter-media-controls="true"></div>
    </div>
    <div class="container-div">
      <div class="content-div" data-butter="target" id="Area1"></div>
      <p>Area 1</p>
    </div>
    <div class="container-div">
      <div class="content-div" data-butter="target" id="Area2"></div>
      <p>Area 2</p>
    </div>
  </body>

</html>
